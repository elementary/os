name: stable

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone build scripts
        uses: actions/checkout@v1

    - name: Build and upload stable .iso
      run: |
        mkdir artifacts
        docker run --privileged -i \
            -v /proc:/proc \
            -v ${PWD}/artifacts:/artifacts \
            -v ${PWD}:/working_dir \
            -w /working_dir \
            debian:latest \
            /bin/bash -s etc/terraform-juno-stable-azure.conf "${{ secrets.key }}" "${{ secrets.secret }}" "${{ secrets.endpoint }}" "${{ secrets.bucket }}" < workflows.sh
