name: Stable Builder
on:
  push:
    # create an official stable build based on a pushed tag.
    - tags:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build
      # the ref here is the triggered tag, eg. "5.1"
      run: ./workflows.sh stable "$GITHUB_REF"