name: beta-weekly

on:
  push:
    branches:
      - master
  schedule:
    - cron:  '0 0 * * 3'

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: debian:latest
      volumes:
        - /proc:/proc
      options: --privileged

    steps:
    - name: Clone build scripts
      uses: actions/checkout@v1

    - name: Build and upload weekly beta .iso
      run: |
        mkdir /artifacts
        ./workflows.sh etc/terraform-stable-azure.conf "${{ secrets.key }}" "${{ secrets.secret }}" "${{ secrets.endpoint }}" "${{ secrets.bucket }}"
